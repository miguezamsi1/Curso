{% extends 'base.html' %}
{% block title %}Registro de usuarios{% endblock %}
{% block content %}
<section class="card">
    <h2>Registrar nuevo usuario</h2>
    <form method="post" class="form-grid">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>

        <label for="correo">Correo institucional</label>
        <input type="email" id="correo" name="correo" placeholder="usuario@institucion.edu" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña segura" required>

        <button type="submit" class="btn primary full">Registrar</button>
    </form>
</section>
{% endblock %}
