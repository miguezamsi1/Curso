{% extends 'base.html' %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<section class="card">
    <h2>Recupera tu contraseña</h2>
    <p>Ingresa tu correo institucional y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form method="post" class="form-grid">
        <label for="correo">Correo institucional</label>
        <input type="email" id="correo" name="correo" placeholder="usuario@institucion.edu" required>
        <button type="submit" class="btn primary full">Enviar enlace</button>
    </form>
</section>
{% endblock %}
