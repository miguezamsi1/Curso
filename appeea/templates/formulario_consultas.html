<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
<br>
<div class="container-sm">
<div class="card">
  <div class="card-body">
    <form method="POST" action="{% url 'info_cuenta' %}">
      {% csrf_token %}
      <div class="mb-2 row">
          <label for="tipo">Consultar por</label>
          <div class="col-sm-6">
            <select id="tipo" name="tipo" class="form-select">
                  <option value="CEDRUC">CÃ©dula/RUC</option>

            </select>
          </div>
      </div>
      <div class="mb-3 row">
        <label for="valor">Valor</label>
          <div class="col-sm-6">
              <input type="text" name="valor" class="form-control" id="valor">
          </div>
      </div>
      <input type="hidden" name="page_size" id="page_size" value="10">
      <input type="hidden" name="skip" id="skip" value="0">
        <div>
            <button type="submit" class="btn btn-primary">Consultar datos</button>
        </div>
      <div id="spinner-container" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<style>
#spinner-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}
</style>

<script>
$(document).ready(function() {
  $('form').submit(function(event) {
    $('#spinner-container').show(); // muestra el spinner
  });

  $(document).ajaxStop(function() {
    $('#spinner-container').hide(); // oculta el spinner
  });
});
</script>
</body>
</html>
